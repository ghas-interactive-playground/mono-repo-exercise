name: "CodeQL Monorepo Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '19 1 * * 1'

jobs:
  Analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(steps.detect-changes.outputs.changes).changes }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          
      - name: Find changed directories and map to directories and languages
        id: detect-changes
        run: |
          cd .github/scripts
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
            echo "changes=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | awk -f process.awk | jq -c .)" >> $GITHUB_OUTPUT
          else
            # For push events, compare with the previous commit
            echo "changes=$(git diff --name-only HEAD^ HEAD | awk -f process.awk | jq -c .)" >> $GITHUB_OUTPUT
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
            languages: ${{ matrix.language }}
            source-root: ${{ matrix.directory }}
      

      

        

          
        
            
           


    
