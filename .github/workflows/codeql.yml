name: "CodeQL Monorepo Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '19 1 * * 1'

jobs:
  Analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          
      - name: Find changed directories and map to directories and languages
        id: changes
        run: |
          cd .github/scripts
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
            "changes='$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | awk -f process.awk | jq )'" >> "$GITHUB_OUTPUT"
          else
            # For push events, compare with the previous commit
            "changes='$(git diff --name-only HEAD^ HEAD | awk -f process.awk | jq )'" >> "$GITHUB_OUTPUT"
          fi
      
      - name: Debug 
        run: |
          echo '${{ steps.changes.outputs.changes }}'

        

          
        
            
           


    
