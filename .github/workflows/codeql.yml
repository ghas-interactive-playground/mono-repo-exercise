name: "CodeQL Monorepo Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '19 1 * * 1'

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect_changes.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      - name: Find changed directories and map to directories and languages
        id: detect_changes
        run: |
          cd .github/scripts
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
           CHANGES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | awk -f process.awk | jq -c '.changes') 
          else
            # For push events, compare with the previous commit
            CHANGES=$(git diff --name-only HEAD^ HEAD | awk -f process.awk | jq -c '.changes')
          fi

          # Store in output and also in a variable for debugging
          echo "matrix=$CHANGES" >> $GITHUB_OUTPUT
    
          # Print the changes for debugging
          echo "Changes found: $CHANGES"

  analyze:
    name: Analyze (${{ matrix.language }})
    needs: detect_changes
    runs-on: 'ubuntu-latest' 
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix: 
        include: ${{ fromJson(needs.detect_changes.outputs.matrix) }}

    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            sparse-checkout: |
              ${{ matrix.directory }}
              .github/scripts/empty.sarif
            sparse-checkout-cone-mode: false
        

        - name: Initialize CodeQL
          uses: github/codeql-action/init@v3
          with:
              languages: ${{ matrix.language }}
              build-mode: ${{ matrix.build_mode }}

        - name: Perform CodeQL Analysis
          uses: github/codeql-action/analyze@v3
          with:
           category: "/language:${{matrix.language}}/app:${{matrix.directory}}"

        - name: Upload SARIF
          uses: github/codeql-action/upload-sarif@v3
          with:
           sarif_file: .github/scripts/empty.sarif
           category: "/language:java-kotlin/app:storage" 
        
        
            

        


      

        

          
        
            
           


    
