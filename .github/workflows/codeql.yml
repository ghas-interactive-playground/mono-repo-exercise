name: "CodeQL Monorepo Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '19 1 * * 1'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect-changes.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          
      - name: Find changed directories and map to directories and languages
        id: detect-changes
        run: |
          cd .github/scripts
          if [[ ${{ github.event_name }} == 'pull_request' ]]; then
            echo "changes=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | awk -f process.awk | jq -c .)" >> $GITHUB_OUTPUT
          else
            # For push events, compare with the previous commit
            echo "changes=$(git diff --name-only HEAD^ HEAD | awk -f process.awk | jq -c .)" >> $GITHUB_OUTPUT
          fi
          
    
  analyze:
    name: Analyze (${{ matrix.language }})
    needs: detect-changes
    runs-on: 'ubuntu-latest' 
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    steps:
      - name: Debug
        run: |
          echo "Directory: ${{ matrix.directory }}"
          echo "Language: ${{ matrix.language }}"


      

        

          
        
            
           


    
